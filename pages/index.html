---
layout: page
title: Pages
---

<div class="posts">
  {% for post in site.pages %}
  {{post.url}}
  -i {{post.url.index("pages")}}
  -m {{post.url.match(/pages/)}}
  {% if post.url.index("pages")>=0 %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    {{ post.content }}
  </div>
  {% endif %}
  {% endfor %}
</div>
