---
layout: page
title: Pages
---

<div class="posts">
  {% for post in site.pages %}
  {% if post.title.match(/^g_/) %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    {{ post.content }}
  </div>
  {% endif %}
  {% endfor %}
</div>
