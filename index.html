---
layout: default
title: Pages
---

<div class="posts">
  {% for post in site.pages %}
  {% if post.ispage %}
  <div class="post">
    <h3 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>

    {{ post.intro }}
  </div>
  {% endif %}
  {% endfor %}
</div>
