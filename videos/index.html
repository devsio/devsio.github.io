---
layout: page
title: Videos
---

<br/>
<div class="posts">
  {% for video in site.pages %}
  {% if video.layout == "video" %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ video.url }}">
        {{ video.title }}
      </a>
    </h1>
  </div>
  {% endif %}
  {% endfor %}
</div>
